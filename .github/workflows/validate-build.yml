name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-solution:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build the solution
      run: dotnet build
      
  build-image:
    runs-on: ubuntu-latest
    needs: build-solution

    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker Image
      run: docker build . --file Dockerfile --tag actions-nuget-report:$(date +%s)
